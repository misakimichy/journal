<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal</title>
  </head>
  <body>
    <div class="container">
      <form id="journal-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" type="text" class="form-control">
          <label for="body">Write your journal:</label>
          <input type="text" id="body" class="form-control">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div id="result" class="well">
        <p>Your journal - <span class="title"></span>, includes <span id="vowel"></span> vowels and <span id="consonant"></span> consonants.</p>
      </div>
    </div>
  </body>
</html>
